<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>transform</title>
    <link rel="stylesheet" href="vendor/jsxgraph/distrib/jsxgraph.css">
</head>
<body>
<style>
    html, body {
        width: 100%;
        min-height: 100%;
    }

    #recreatedSignal, #signal, #spectrum {
        height: 200px;
        width: 32%;
        display: inline-block;
    }
    .plot {
        width: 50%;
        height: 300px;
    }
</style>

<script src="vendor/underscore/underscore.js"></script>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/flot/jquery.flot.js"></script>
<script src="vendor/processing/processing.min.js"></script>
<script src="src/modified_dsp.js"></script>
<script src="src/trigger.js"></script>
<script src="src/syncronize.js"></script>
<h1>Signal in-time processing</h1>
<canvas id="signal" class="jxgbox"></canvas>
<canvas id="spectrum" class="jxgbox"></canvas>
<canvas id="recreatedSignal" class="jxgbox"></canvas>
<h1>Signal plot</h1>
<div class="plot" id="signalPlot"></div>
<h1>Signal spectrum plot</h1>
<div class="plot" id="spectrumPlot"></div>
<h1>Signal with noize plot</h1>
<div class="plot" id="signalWithNoizePlot"></div>
<h1>Signal with noize spectrum plot</h1>
<div class="plot" id="signalWithNoizeSpectrumPlot"></div>
<h1>Signal Autocorrelation</h1>
<div class="plot" id="signalAutoCorrelation"></div>
<h1>Signal with noize Autocorrelation</h1>
<div class="plot" id="signalWithNoizeAutoCorrelation"></div>

<h1>Signal with noize correlation</h1>
<div class="plot" id="signalWithNoizeCorrelation"></div>

<script src="src/main_processing.js"></script>

</html>
